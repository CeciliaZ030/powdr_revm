[package]
name = "bin"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[patch.crates-io]
# use optimized risc0 circuit
revm = { git = "https://github.com/johntaiko/revm", branch = "feat/taiko" }
revm-primitives = { git = "https://github.com/johntaiko/revm", branch = "feat/taiko" }


[dependencies]
compiler = { path = "../../powdr/compiler" }
riscv = { path = "../../powdr/riscv" }
riscv_executor = { path = "../../powdr/riscv_executor" }
number = { path = "../../powdr/number" }
models = { path = "../models" }
hex = "0.4.3"
env_logger = "0.10.0"
thiserror = "1.0"

zeth-lib = {  git = "https://github.com/CeciliaZ030/zeth.git", branch= "powdr", package =  "zeth-lib", features = ["taiko"]}

revm = { version = "3.5", default-features = false, features = [
    "std",
    "serde",
    "taiko",
    "optional_no_base_fee",
    "optional_balance_check",
] }

serde_json = "1.0.108"
walkdir = "2.4.0"
